<app-base>
    <ng-container>
      <div class="container">
        <div class="row">
            <button type="button" class="btn btn-link btn-sm" (click)="navigateBack()">Go Back</button>
            <span><h2>Task Lists query</h2></span>
        </div>
        <table class="table">
            <tr>
              <td>#</td>
              <td>Name</td>
            </tr>
            <tr *ngFor="let taskList of taskLists">
              <td>{{taskList.id}}</td>
              <td>{{taskList.name}}</td>
              <td>
                <a routerLink="/task_lists/{{taskList.id}}/">Details</a> 
              </td>
              <td>
                <a routerLink="/task_lists/{{taskList.id}}/tasks">Tasks</a> 
              </td>
            </tr>
        </table>
        <!--<ul class="list-group">
          <li *ngFor="let taskList of taskLists" class="list-group-item d-flex justify-content-between align-items-center">
            {{taskList.id}} - {{taskList.name}}
            <a routerLink="/task_lists/{{taskList.id}}/tasks">Tasks</a> 
          </li>
        </ul>-->
      </div>
      </ng-container>
</app-base>
